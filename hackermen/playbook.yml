---
- name: Install and configure Traefik reverse-proxy
  hosts: localhost

#  roles:
#    - role: ansible-traefik-docker
#      traefik_domain: "mydomain.org"
#      traefik_acme_email: "user@mydomain.org"
#      traefik_dashboard_basicauth_users: ["user:$$apr1$$somehash"]
  tasks: 
    - name: Install Docker and Docker Compose
      apt:
        name: 
          - docker.io
          - docker-compose
        state: present

    - name: Ensure Docker service is started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Deploy traefik
      docker_compose:
        project_src: .
        state: present


    #INFRASTRUCTURE
    - name: Deploy Organizr              #DASHBOARD
      docker_compose:
        project_src: ./docker/organizr/
        state: present

    ####COMMUNICATION
    - name: Deploy Synapse and Matrix Client   #VOIP, GROUP, DMs
      docker_compose:
        project_src: ./docker/synapse/
        state: present
    
    - name: Deploy mailu          #Email and web client
      docker_compose:
        project_src: ./docker/mailu/
        state: present
    
    - name: Deploy myBB forum
      docker_compose:
        project_src: ./docker/mybb/
        state: present


  ####DEVELOPMENT
    - name: Deploy Gitea
      docker_compose:
        project_src: ./docker/gitea/
        state: present

  